<head>

    <title>sdg game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <nav class="nav">

            <li class="listitem"><a href="#SDG">De SDG's</a>  </li>
        </ul>

        <div>

                    voor
                    de
                    beste prijs!</p>
            </div>
            <figure>
                <img src="img/pexels-eberhard-grossgasteiger-2310714.jpg" alt="bomen op een berg met mistig uitzicht">
            </figure>
            
        </div>
